<div class="list-container">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="idtype">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element">{{ getIdentificationTypeName(element.idtype) }}</td>
    </ng-container>

    <ng-container matColumnDef="idnumber">
      <th mat-header-cell *matHeaderCellDef> Identificación </th>
      <td mat-cell *matCellDef="let element">{{element.idnumber}}</td>
    </ng-container>

    <ng-container matColumnDef="commercialname">
      <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
      <td mat-cell *matCellDef="let element">{{element.commercialname}}</td>
    </ng-container>

    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
      <td mat-cell *matCellDef="let element">{{element.companyname}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono Móvil </th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
