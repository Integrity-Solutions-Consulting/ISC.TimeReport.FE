<div class="list-container">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <ng-container matColumnDef="idtype">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element">{{getIdentificationTypeName(element.identificationType)}}</td>
    </ng-container>

    <ng-container matColumnDef="idnumber">
      <th mat-header-cell *matHeaderCellDef> Identificación </th>
      <td mat-cell *matCellDef="let element">{{element.identificationNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="commercialname">
      <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
      <td mat-cell *matCellDef="let element">{{element.commercialName}}</td>
    </ng-container>

    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef> Razón Social </th> <!-- Corregí el nombre para diferenciarlo -->
      <td mat-cell *matCellDef="let element">{{element.companyName}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono Móvil </th>
      <td mat-cell *matCellDef="let element">{{element.cellPhoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="edit-button" (click)="openEditModal(element)" matTooltip="Editar">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
