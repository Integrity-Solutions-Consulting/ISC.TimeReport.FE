<div class="form-container">
  <mat-card class="form-card">
    <h2 class="form-title">Registro de Cliente</h2>
    <div class="form-grid">
      <mat-form-field class="form-field">
        <mat-label>Tipo de Identificación</mat-label>
        <mat-select>
          <mat-option value="one">Cédula de Identidad</mat-option>
          <mat-option value="two">RUC</mat-option>
          <mat-option value="three">Pasaporte</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Número de Identificación</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Nombre Comercial</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Razón Social</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Número de Teléfono Celular</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Correo Electrónico</mat-label>
        <input
          matInput
          placeholder="persona@ejemplo.com"
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
        />
        @if (email.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="form-actions">
      <button mat-raised-button color="primary" class="submit-button">Guardar</button>
      <button mat-button class="cancel-button">Cancelar</button>
    </div>
  </mat-card>
</div>
