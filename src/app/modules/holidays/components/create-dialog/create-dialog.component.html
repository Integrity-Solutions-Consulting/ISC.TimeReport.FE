<h2 mat-dialog-title>{{ data.holiday ? 'Editar Feriado' : 'Agregar Nuevo Feriado' }}</h2>

<mat-dialog-content>
  <form [formGroup]="holidayForm" class="dialog-form">

    <!-- Tipo de Feriado -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Feriado</mat-label>
      <mat-select formControlName="holidayType" required>
        <mat-option value="LOCAL">Local</mat-option>
        <mat-option value="NACIONAL">Nacional</mat-option>
        <mat-option value="RELIGIOSO">Religioso</mat-option>
      </mat-select>
      <mat-error *ngIf="holidayForm.get('holidayType')?.hasError('required')">
        El tipo de feriado es requerido
      </mat-error>
    </mat-form-field>

    <!-- Nombre del Feriado -->
    <mat-form-field appearance="outline" class="full-width">
      <input matInput formControlName="holidayName" placeholder="Nombre del Feriado" required>
      <mat-error *ngIf="holidayForm.get('holidayName')?.hasError('required')">
        El nombre del feriado es requerido
      </mat-error>
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha del Feriado</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="holidayDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Seleccione la fecha del feriado</mat-hint>
      <mat-error *ngIf="holidayForm.get('holidayDate')?.hasError('required')">
        La fecha del feriado es requerida
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="outline" class="full-width">
      <textarea matInput formControlName="description" placeholder="Descripción" rows="3"></textarea>
    </mat-form-field>

    <!-- Checkbox Recurrente -->
    <mat-checkbox formControlName="isRecurring" class="full-width">
      Es recurrente
    </mat-checkbox>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button
          color="primary"
          (click)="onSave()"
          [disabled]="!holidayForm.valid || isSaving">
    {{ isSaving ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
