<div class="container">
  <div class="top-items">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput
            [formControl]="searchControl"
            placeholder="Buscar por nombres, cÃ³digo de proyecto..."
            #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button class="add-button mb-20" (click)="openAddHolidayDialog()">
        <mat-icon>add</mat-icon>
        Agregar Nuevo
    </button>


  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="full-width">

      <!-- Columna Tipo Feriado -->
      <ng-container matColumnDef="holidayType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Feriado </th>
        <td mat-cell *matCellDef="let holiday">
          <span class="type-badge" [class]="holiday.holidayType.toLowerCase()">
            {{ holiday.holidayType }}
          </span>
        </td>
      </ng-container>

      <!-- Columna Nombre del Feriado -->
      <ng-container matColumnDef="holidayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Feriado </th>
        <td mat-cell *matCellDef="let holiday">
          {{ holiday.holidayName }}
          <span *ngIf="holiday.isRecurring" class="recurring-badge" matTooltip="Feriado recurrente">
            ðŸ”„
          </span>
        </td>
      </ng-container>

      <!-- Columna Fecha -->
      <ng-container matColumnDef="holidayDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let holiday">
          {{ holiday.holidayDate | date:'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let holiday">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onViewHoliday(holiday.id)">
              <mat-icon>visibility</mat-icon>
              <span>Visualizar</span>
            </button>

            <button mat-menu-item (click)="onEditHoliday(holiday)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>

            <button mat-menu-item (click)="onToggleStatus(holiday)"
                    [class.warn]="holiday.status"
                    [class.primary]="!holiday.status">
              <mat-icon>{{ holiday.status ? 'toggle_off' : 'toggle_on' }}</mat-icon>
              <span>{{ holiday.status ? 'Inactivar' : 'Activar' }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row when no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length">
          No se encontraron feriados que coincidan con "{{dataSource.filter}}"
        </td>
      </tr>
    </table>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando feriados...</p>
    </div>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
