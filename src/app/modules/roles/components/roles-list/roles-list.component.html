<div>
  <div class="top-items">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput
            (keyup)="applyFilter($event)"
            placeholder="Buscar por nombres, número de identificación..."
            #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button class="add-button" (click)="openNewRoleDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Rol
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort style="border-radius: 8px 8px 0 0; overflow: hidden;">

    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Activo' : 'Inactivo'}} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let role of element.role; last as isLast">
          {{role.roleName}}{{!isLast ? ', ' : ''}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="edit-button"
                matTooltip="Editar roles"
                (click)="openRolesDialog(element)">
          <mat-icon aria-hidden="false" aria-label="Editar roles" fontIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                  showFirstLastButtons
                  aria-label="Seleccionar página de usuarios">
    </mat-paginator>
  </table>
</div>
