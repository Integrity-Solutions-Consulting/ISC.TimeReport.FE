<!-- roles.component.html -->
<div>
  <div class="top-items">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput
            (keyup)="applyFilter($event)"
            placeholder="Buscar por nombre de rol..."
            #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button class="add-button" (click)="openNewRoleDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Rol
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort style="border-radius: 8px 8px 0 0; overflow: hidden;">

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="modules">
      <th mat-header-cell *matHeaderCellDef> Módulos </th>
      <td mat-cell *matCellDef="let element"> {{formatModules(element.modules)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="edit-button"
                matTooltip="Editar rol"
                (click)="openEditRoleDialog(element)">
          <mat-icon aria-hidden="false" aria-label="Editar rol" fontIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                showFirstLastButtons
                aria-label="Seleccionar página de roles">
  </mat-paginator>
</div>
