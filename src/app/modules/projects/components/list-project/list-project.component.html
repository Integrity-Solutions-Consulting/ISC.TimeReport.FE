<div>

  <div class="top-items">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput
            (keyup)="applyFilter($event)"
            placeholder="Buscar por nombres, número de identificación..."
            #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button class="add-button" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Agregar Nuevo
    </button>

  </div>

  <table mat-table [dataSource]="dataSource" matSort style="border-radius: 8px 8px 0 0; overflow: hidden;">

    <!--<ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAll() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                     (change)="$event ? selection.toggle(row) : null"
                     [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>-->

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let element">{{element.code}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th> <!-- Corregí el nombre para diferenciarlo -->
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="projectStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let element">{{getProjectStatusName(element.projectStatusID)}}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
      <td mat-cell *matCellDef="let element">{{element.startDate | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin </th>
      <td mat-cell *matCellDef="let element">{{element.endDate | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <!--<ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Presupuesto </th>
      <td mat-cell *matCellDef="let element">{{element.budget}}</td>
    </ng-container>-->

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="edit-button" (click)="openEditDialog(element)" matTooltip="Editar">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button class="view-button" matTooltip="Visualizar">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon>
        </button>
        <button mat-icon-button
                [class.delete-button]="element.status"
                [class.activate-button]="!element.status"
                (click)="toggleProjectStatus(element)"
                [matTooltip]="element.status ? 'Desactivar' : 'Activar'">
          <mat-icon aria-hidden="false"
                    [fontIcon]="element.status ? 'delete' : 'check_circle'"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
