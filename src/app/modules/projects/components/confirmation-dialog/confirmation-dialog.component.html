<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
