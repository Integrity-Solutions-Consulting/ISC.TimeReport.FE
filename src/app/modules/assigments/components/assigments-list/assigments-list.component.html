<div>
    <div class="top-items">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Buscar por nombres, número de identificación...</mat-label>
            <input matInput
                placeholder="Escribe para filtrar..."
                formControl="searchControl"
                #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-flat-button style="background-color: var(--primary);">
            <mat-icon>add</mat-icon>
            Nueva Asignación
        </button>
    </div>

    <table mat-table style="border-radius: 8px 8px 0 0; overflow: hidden;">
        <!-- Código de Empleado Column -->
        <ng-container matColumnDef="employeeCode">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>

        <!-- Nombre Completo Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
        </ng-container>

        <!-- Identificación Column -->
        <ng-container matColumnDef="identificationNumber">
          <th mat-header-cell *matHeaderCellDef>Identificación</th>
          <td mat-cell *matCellDef="let element">{{element.identificationNumber}}</td>
        </ng-container>

        <!-- Fecha Asignación Column -->
        <ng-container matColumnDef="assignmentDate">
          <th mat-header-cell *matHeaderCellDef>Fecha Asignación</th>
          <td mat-cell *matCellDef="let element">{{element.assignmentDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
