<div class="reset-password-container">
  <mat-card class="reset-password-panel">
    <mat-card-header class="header">
      <div class="logo-container">
        <mat-icon class="lock-icon">lock_reset</mat-icon>
      </div>
      <mat-card-title class="reset-password-title">Restablecer Contraseña</mat-card-title>
      <mat-card-subtitle class="reset-password-subtitle">
        Ingresa tu nueva contraseña y confírmala para completar el proceso
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="reset-password-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Nueva Contraseña</mat-label>
          <input
            matInput
            id="newPassword"
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder="Mínimo 6 caracteres"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleNewPasswordVisibility()"
            [attr.aria-label]="'Mostrar contraseña'"
            [attr.aria-pressed]="showNewPassword"
          >
            <mat-icon>{{ showNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Confirmar Contraseña</mat-label>
          <input
            matInput
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Repite tu contraseña"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="'Mostrar contraseña'"
            [attr.aria-pressed]="showConfirmPassword"
          >
            <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            La confirmación de contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('mismatch')">
            Las contraseñas no coinciden
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
          [disabled]="isLoading || resetPasswordForm.invalid"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">Restablecer Contraseña</span>
          <mat-spinner *ngIf="isLoading" [diameter]="24" [strokeWidth]="3"></mat-spinner>
        </button>

        <div class="back-to-login">
          <button mat-button (click)="goToLogin()" color="primary">
            <mat-icon>arrow_back</mat-icon>
            Volver al inicio de sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
