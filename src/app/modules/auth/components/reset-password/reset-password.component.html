<div class="reset-password-container">
  <div class="reset-password-panel">
    <div class="header">
      <div class="logo-container">
        <span class="lock-icon">🔒</span>
      </div>
      <h1 class="reset-password-title">Restablecer Contraseña</h1>
      <p class="reset-password-subtitle">Ingresa tu nueva contraseña y confírmala para completar el proceso</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword" class="form-label">Nueva Contraseña</label>
        <input
          id="newPassword"
          [type]="showNewPassword ? 'text' : 'password'"
          formControlName="newPassword"
          class="form-input"
          [class.invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
        />
        <button type="button" class="password-toggle" (click)="showNewPassword = !showNewPassword">
          {{ showNewPassword ? '👁️' : '👁️‍🗨️' }}
        </button>
        <span *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          class="form-input"
          [class.invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
        />
        <button type="button" class="password-toggle" (click)="showConfirmPassword = !showConfirmPassword">
          {{ showConfirmPassword ? '👁️' : '👁️‍🗨️' }}
        </button>
        <span *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </span>
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading || resetPasswordForm.invalid">
        {{ isLoading ? 'Procesando...' : 'Restablecer Contraseña' }}
      </button>
    </form>

    <div class="back-to-login">
      <a href="/login">← Volver al inicio de sesión</a>
    </div>
  </div>
</div>
