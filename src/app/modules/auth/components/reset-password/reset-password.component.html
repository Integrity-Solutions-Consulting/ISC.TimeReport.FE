<div class="reset-password-container">
  <div class="reset-password-panel">
    <div class="reset-password-content">
      <h1 class="reset-password-title">Restablecer Contraseña</h1>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="reset-password-form">
        <div class="form-group">
          <label for="newPassword" class="form-label">Nueva Contraseña</label>
          <input
            id="newPassword"
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder="Nueva Contraseña"
            class="form-input"
            [class.invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          />
          <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="error-message">
            La nueva contraseña debe tener al menos 6 caracteres.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirmar Contraseña"
            class="form-input"
            [class.invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          />
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="error-message">
            Las contraseñas no coinciden.
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="isLoading || resetPasswordForm.invalid">
          Restablecer Contraseña
        </button>
      </form>
    </div>
  </div>
</div>
