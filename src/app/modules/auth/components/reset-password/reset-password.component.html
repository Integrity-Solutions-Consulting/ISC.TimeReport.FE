<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="lock-icon">lock_reset</mat-icon>
      </div>
      <mat-card-title class="title">Restablecer Contraseña</mat-card-title>
      <mat-card-subtitle class="subtitle">
        Ingresa tu nueva contraseña
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="password-form">
        <mat-form-field appearance="outline" class="full-width-field">
          <input
            matInput
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder="Nueva Contraseña"
            required
          >
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleNewPasswordVisibility()"
            [attr.aria-label]="'Mostrar contraseña'"
            [attr.aria-pressed]="showNewPassword"
          >
            <mat-icon>{{showNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint>Mínimo 6 caracteres</mat-hint>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
            La nueva contraseña es requerida.
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
            La nueva contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <input
            matInput
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirmar Nueva Contraseña"
            required
          >
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="'Mostrar contraseña'"
            [attr.aria-pressed]="showConfirmPassword"
          >
            <mat-icon>{{showConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            La confirmación de la nueva contraseña es requerida.
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">
            Las contraseñas no coinciden.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
          [disabled]="resetPasswordForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Restablecer Contraseña</span>
          <mat-spinner *ngIf="isLoading" [diameter]="24" [strokeWidth]="3"></mat-spinner>
        </button>

        <div class="back-to-login">
          <button mat-button (click)="goToLogin()" color="primary">
            <mat-icon>arrow_back</mat-icon>
            Volver al inicio de sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
