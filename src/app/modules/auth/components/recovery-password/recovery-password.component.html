<div class="forgot-password-container">
  <mat-card class="forgot-password-panel">
    <mat-card-header class="header">
      <div class="logo-container">
        <mat-icon class="lock-icon">lock_reset</mat-icon>
      </div>
      <mat-card-title class="forgot-password-title">Recuperar Contraseña</mat-card-title>
      <mat-card-subtitle class="forgot-password-subtitle">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendRecoveryRequest()" class="forgot-password-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <input
            matInput
            id="username"
            type="email"
            formControlName="username"
            placeholder="Correo Electrónico"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('username')?.hasError('required')">
            El correo electrónico es obligatorio
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('username')?.hasError('email')">
            Por favor, ingresa un correo electrónico válido
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="var(--itg-primary)"
          type="submit"
          class="submit-button"
          [disabled]="isLoading || forgotPasswordForm.invalid"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">Enviar</span>
          <mat-spinner *ngIf="isLoading" [diameter]="24" [strokeWidth]="3"></mat-spinner>
        </button>

        <div class="back-to-login">
          <button mat-button (click)="goToLogin()" color="primary">
            <mat-icon>arrow_back</mat-icon>
            Volver al inicio de sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
