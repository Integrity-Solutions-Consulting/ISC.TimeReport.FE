<div class="forgot-password-container">
  <mat-card class="forgot-password-panel">
    <mat-card-header>
      <mat-card-title class="forgot-password-title">Recuperar Contrase침a</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendRecoveryRequest()" class="forgot-password-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Correo Electr칩nico Personal</mat-label>
          <input
            matInput
            id="username"
            type="email"
            formControlName="username"
            placeholder="ejemplo@dominio.com"
          />
          <mat-error *ngIf="forgotPasswordForm.get('username')?.invalid && forgotPasswordForm.get('username')?.touched">
            Por favor, ingresa un correo electr칩nico v치lido.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="isLoading || forgotPasswordForm.invalid">
          <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
          <span *ngIf="!isLoading">Enviar Solicitud</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
