<mat-card>
  <mat-card-header>
    <mat-card-title>Cambiar Contraseña</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Contraseña Antigua</mat-label>
        <input matInput type="password" formControlName="oldPassword" required>
        <mat-error *ngIf="passwordChangeForm.get('oldPassword')?.hasError('required') && passwordChangeForm.get('oldPassword')?.touched">
          La contraseña antigua es requerida.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput type="password" formControlName="newPassword" required>
        <mat-error *ngIf="passwordChangeForm.get('newPassword')?.hasError('required') && passwordChangeForm.get('newPassword')?.touched">
          La nueva contraseña es requerida.
        </mat-error>
        <mat-error *ngIf="passwordChangeForm.get('newPassword')?.hasError('minlength') && passwordChangeForm.get('newPassword')?.touched">
          La nueva contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirmar Nueva Contraseña</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required>
        <mat-error *ngIf="passwordChangeForm.get('confirmPassword')?.hasError('required') && passwordChangeForm.get('confirmPassword')?.touched">
          La confirmación de la nueva contraseña es requerida.
        </mat-error>
        <mat-error *ngIf="passwordChangeForm.get('confirmPassword')?.hasError('mismatch') && passwordChangeForm.get('confirmPassword')?.touched">
          Las contraseñas no coinciden.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="passwordChangeForm.invalid">Cambiar Contraseña</button>
    </form>
  </mat-card-content>
</mat-card>
