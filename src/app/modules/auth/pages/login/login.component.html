<app-loading *ngIf="isLoading" />
<app-alerta
  [mensaje]="mensajeError"
  [visible]="mostrarError"
></app-alerta>


<div class="login-container">
  <div class="login-box">
    <h2>Bienvenido</h2>
    <div class="login-box-logo">
      <img src="assets/img/logo-isc.webp" alt="Logo" class="logo">
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="error-message" *ngIf="formInvalid">
        Por favor, complete todos los campos obligatorios.
      </div>



      <input class="login-fields" type="text" formControlName="email" placeholder="Email"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />

      <input class="login-fields" type="Password" formControlName="Password" placeholder="Contraseña"
        [class.invalid]="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" />

      <button type="submit">Login</button>

      <div class="links">
        <a href="#">¿Perdiste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
