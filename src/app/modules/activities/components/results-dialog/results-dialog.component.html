<h2 mat-dialog-title>Resultados de la carga</h2>

<mat-dialog-content>
  <div class="summary">
    <p><strong>Total procesados:</strong> {{ data.activities.length }}</p>
    <p><strong>Insertados correctamente:</strong> {{ data.totalInserted }}</p>
    <p><strong>Errores:</strong> {{ data.totalErrors }}</p>
  </div>

  <div *ngIf="data.totalErrors > 0" class="errors-section">
    <h3>Registros con errores:</h3>

    <table mat-table [dataSource]="errorActivities" class="mat-elevation-z1 error-table">
      <!-- Employee Code Column -->
      <ng-container matColumnDef="employeeCode">
        <th mat-header-cell *matHeaderCellDef>Código Empleado</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeCode }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Error Column -->
      <ng-container matColumnDef="error">
        <th mat-header-cell *matHeaderCellDef>Error</th>
        <td mat-cell *matCellDef="let element" class="error-message">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cerrar</button>

    Descargar errores
  </button>
  -->
</mat-dialog-actions>
