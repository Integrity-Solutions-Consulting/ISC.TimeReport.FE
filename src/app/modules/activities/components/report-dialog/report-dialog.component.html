<h2 mat-dialog-title>Generar Payload</h2>
<mat-dialog-content>
  <form [formGroup]="payloadForm" (ngSubmit)="onSubmit()">
    <!-- Campo de empleado con select -->
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-select formControlName="employeeID" required placeholder="Empleado" (selectionChange)="onEmployeeSelected($event.value)">
          <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.person.firstName }} {{ employee.person.lastName }} ({{ employee.employeeCode }})
          </mat-option>
          <mat-option *ngIf="loadingEmployees">
            <mat-spinner diameter="20"></mat-spinner>
          </mat-option>
        </mat-select>
        <mat-error *ngIf="payloadForm.get('employeeID')?.hasError('required')">
          Seleccione un empleado
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Campo de cliente con select (solo visible cuando hay un empleado seleccionado) -->
    <div class="form-field" *ngIf="payloadForm.get('employeeID')?.value">
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="clientID">
          <mat-option *ngFor="let client of clients" [value]="client.id">
            {{ client.tradeName || client.legalName }}
          </mat-option>
          <mat-option *ngIf="loadingClients">
            <mat-spinner diameter="20"></mat-spinner>
          </mat-option>
          <mat-option *ngIf="!loadingClients && clients.length === 0" disabled>
            No hay clientes asociados
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Campos de fecha -->
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>AÃ±o</mat-label>
        <mat-select formControlName="year" required>
          <mat-option *ngFor="let year of years" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Mes</mat-label>
        <mat-select formControlName="month" required>
          <mat-option *ngFor="let month of months" [value]="month.value">
            {{ month.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-slide-toggle formControlName="isFullMonth">
        Mes completo
      </mat-slide-toggle>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="payloadForm.invalid || generatingReport">
    <span *ngIf="!generatingReport">Generar</span>
    <mat-spinner *ngIf="generatingReport" diameter="20"></mat-spinner>
  </button>
</mat-dialog-actions>
